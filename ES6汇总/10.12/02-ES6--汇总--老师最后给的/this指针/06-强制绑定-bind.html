<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//强制绑定this： call， apply， bind。 
			function fn1(a,b,c){
				console.log("我非常美，大家都在觊觎我。都想调用我。 现在是");
				console.log(this);
				console.log(this.objName);
				console.log(a+b+c);
				console.log("在调用我");
			}
			
			var obj1 = {
				objName: "obj1"
			};
			
			//fn1.bind(obj1)();  
			fn1.bind(obj1 ,1 , 2, 3)();
			//var c = fn1.bind(obj1 ,1);
			//c(2,3);
			//bind方法返回的是一个修改过this后的函数, 而不会立即执行。bind也可以有多个参数，并且参数可以执行的时候再次添加，但是要注意的是，参数是按照形参的顺序进行的。
			
			
		</script>
	</body>
</html>
