<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function Student(name){
				this.name = name; 
				this.fn1 = function(){
					console.log(this);
				}
			}
			//函数可以作为构造函数，那么哪个对象new这个构造函数，哪个对象就绑定上this。
			
			var stu1 = new Student("张三");
			stu1.fn1(); //stu1
			var stu2 = new Student("李四");
			stu2.fn1();//stu2
			
		</script>
	</body>
</html>
