<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var p1 = new Promise(function(resolve, reject){
				console.log('随便执行一些任务');
				
				
				var result = "success111"; 
				if(result == "success"){
					resolve(result);
				}else{
					reject('失败了');
				}
			});
			
			
			// then 方法
			p1.then(function(r){
				console.log('p1成功了'+r);
			}, function(r){
				console.log('p1失败了'+r);
			});
			
	
		</script>
	</body>
</html>
