<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>promise对象</title>
</head>
<body>
	
	<script type="text/javascript">
		
		var pro = new Promise(function(resolve,reject){
			console.log('随便一个输出对象')
			var aaa = 'jiahui'
			if(aaa === 'jiahui'){
				resolve('guorui')
			}else{
				reject('herry')
			}
		})

		pro.then(function(s){
			console.log('成功'+s)
		},function(s){
			console.log('失败'+s)
		})
	</script>
</body>
</html>
